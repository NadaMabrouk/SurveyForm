<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="descContainer">
        <h1 id='title'>Survey Form </h1>
        <p id='description'>This is a sample survey form for the freecodecamp FrontEnd projects
        </p>
    </div>
        <div class="survey-div">
        <form id='survey-form'>
        <div class="form-group">
            <label id="name-label" for="name">Name:</label><br>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email:</label><br>
            <input type="email" 
                pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$"
                id="email" class="form-control" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age:(optional)</label><br>
          <input type="number" min="10" max="100" id="number" class="form-control" placeholder="Age">
        </div>

        <label for="radioOption">Would you recommend freeCodeCamp to a friend?</label>
          <div class="form-check"> 
            <input type="radio" id="radioOption1" class="form-check-input" name="radioOption" value="Definitely">
            <label class="form-check-label" for="radioOption1">Definitely</label><br>
                <input type="radio" id="radioOption2" class="form-check-input" name="radioOption" value="Maybe">
            <label class="form-check-label" for="radioOption2">Maybe</label><br>
                <input type="radio" id="radioOption3" class="form-check-input"  name="radioOption" value="Not Sure">
            <label class="form-check-label" for="radioOption3">Not Sure</label><br>
        </div>
        <div>
          <label for="dropdown">Which option best describes your role?</label><br>
          <select class="custom-select" id="dropdown">
            <option value=""> Select an Option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <br>
        <label for="checkBoxDev">What would you like to see improved? (Check all that apply)</label>
        <div id="checkBoxDev" class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" value="Front-end Projects
            ">
            <label class="custom-control-label" for="customCheck1">Front-end Projects
            </label>
        </div>
        <div id="checkBoxDev" class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck2" value="Back-end Projects
            ">
            <label class="custom-control-label" for="customCheck2">Back-end Projects
            </label>
        </div>
        <div id="checkBoxDev" class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck3" value="Data Visualizations
            ">
            <label class="custom-control-label" for="customCheck3">Data Visualizations
            </label>
        </div>
        <div id="checkBoxDev" class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck4" value="Challenges
            ">
            <label class="custom-control-label" for="customCheck4">Challenges
            </label>
        </div>
        <div id="checkBoxDev" class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck5" value="Videos
            ">
            <label class="custom-control-label" for="customCheck5">Videos
            </label>
        </div>
        <br>
        <div class="form-group">
            <label for="commentsSection">Any Comments or Suggestions?</label>
            <textarea class="form-control" placeholder="Enter your comment here..." id="CommentsSection" rows="3"></textarea>
          </div> 
          <button id="submit" class="btn btn-success btn-block" type="submit">Submit</button>
        </form>
        </div>  
</body>
</html>
